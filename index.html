<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet>
    <style>
        /* 保持原有动画样式 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes gradientBackground {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }
        @keyframes darkGradientBackground {
            0% { background-color: #2c3e50; }
            50% { background-color: #3498db; }
            100% { background-color: #2c3e50; }
        }

        /* 移动端布局调整 */
        @media (max-width: 768px) {
            body {
                padding-top: 10px !important;
                min-height: 100vh;
                height: auto;
                justify-content: flex-start !important;
            }
            h1 {
                margin-top: 15vh !important;
                margin-bottom: 8px !important;
                font-size: 1.8rem !important;
            }
            p {
                margin-bottom: 4px !important;
                font-size: 1rem !important;
            }
            footer {
                bottom: 5px !important;
                padding: 8px !important;
            }
        }

        /* 其他保持原有样式 */
        .dynamic-bg { animation: gradientBackground 10s infinite; }
        body.dark-mode { animation: darkGradientBackground 10s infinite; }
        .theme-toggle {
            top: 15px;
            right: 15px;
            width: 28px;
            height: 28px;
            padding: 5px;
        }
        .theme-icon { width: 16px; height: 16px; }
    </style>
</head>
<body class="fade-in dynamic-bg min-h-screen flex flex-col justify-center items-center">
    <!-- 暗黑模式切换按钮 -->
    <div class="theme-toggle">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path class="light-mode-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
            <path class="dark-mode-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
                  fill="currentColor"/>
        </svg>
    </div>

    <h1 class="text-3xl md:text-4xl font-extralight text-center text-white mb-4 fade-in">
        “巳巳”如意   岁岁平安
    </h1>
    <p class="text-lg md:text-xl font-extralight text-gray-200 mb-8 fade-in">
        新年已开始
    </p>

    <footer class="fixed bottom-10 left-0 right-0 bg-black/30 py-3 px-6 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="text-sm text-white">
                &copy; 2025 web since 2013 deepseek AI generate
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-white hover:text-white text-sm transition-colors">首页</a>
                <a href="/Archives" class="text-white hover:text-white text-sm transition-colors">归档</a>
            </nav>
        </div>
    </footer>

    <script>
        // 保持原有暗黑模式切换逻辑
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
