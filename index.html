<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes gradientBackground {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }

        .dynamic-bg {
            animation: gradientBackground 10s infinite;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="fade-in dynamic-bg min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl md:text-4xl font-extralight text-center text-white mb-4 fade-in">
        “巳巳”如意   岁岁平安
    </h1>
    <p class="text-lg md:text-xl font-extralight text-gray-200 mb-8 fade-in">
        新年已开始
    </p>
    <div id="clock" class="text-2xl md:text-3xl text-center text-white font-medium"></div>

    <!-- 新增底部信息 -->
    <footer class="fixed bottom-10 left-0 right-0 bg-black/30 py-3 px-6 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="text-sm text-white">
                &copy; 2025 web since 2013 deepseek AI generate
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-white hover:text-white text-sm transition-colors">首页</a>
                <a href="/Archives" class="text-white hover:text-white text-sm transition-colors">归档</a>
            </nav>
        </div>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
