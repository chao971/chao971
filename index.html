<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 修改后的渐变背景动画 */
        @keyframes gradientBackground {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }
        @keyframes darkGradientBackground {
            0% { background-color: #222232; }
            50% { background-color: #27333b; }
            100% { background-color: #0c1116; }
        }
        .dynamic-bg {
            animation: gradientBackground 10s infinite;
        }
        body.dark-mode {
            animation: darkGradientBackground 10s infinite;
        }

        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* 暗黑模式文字颜色 */
        body.dark-mode .text-white {
            color: #e5e7eb;
        }
        body.dark-mode .text-gray-200 {
            color: #9ca3af;
        }

        /* 调整后的切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 6px;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .theme-icon {
            width: 12px;
            height: 12px;
        }
        .theme-icon .dark-mode-icon,
        body.dark-mode .theme-icon .light-mode-icon {
            display: none;
        }
        body.dark-mode .theme-icon .dark-mode-icon {
            display: block;
        }

        /* 移动端调整 */
        @media (max-width: 768px) {
            body {
                padding-top: 20px;
            }
            h1 {
                margin-top: -40px;
                margin-bottom: 12px;
            }
            p {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body class="fade-in dynamic-bg min-h-screen flex flex-col justify-center items-center">
    <!-- 暗黑模式切换按钮 -->
    <div class="theme-toggle">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path class="light-mode-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
            <path class="dark-mode-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
                  fill="currentColor"/>
        </svg>
    </div>

    <h1 class="text-3xl md:text-4xl font-extralight text-center text-white mb-4 fade-in">
        “巳巳”如意   岁岁平安
    </h1>
    <p class="text-lg md:text-xl font-extralight text-gray-200 mb-8 fade-in">
        新年已开始
    </p>

    <!-- 移除时间显示部分 -->

    <!-- 底部信息 -->
    <footer class="fixed bottom-10 left-0 right-0 bg-black/30 py-3 px-6 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="text-sm text-white">
                &copy; 2025 web since 2013 deepseek AI generate
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-white hover:text-white text-sm transition-colors">首页</a>
                <a href="/Archives" class="text-white hover:text-white text-sm transition-colors">归档</a>
            </nav>
        </div>
    </footer>

    <script>
        // 暗黑模式切换功能
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // 初始化主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
